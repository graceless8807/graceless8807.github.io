<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hasan's Art Projects</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;

    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }
  .projects {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }
  .project {
    background: #222;
    border-radius: 12px;
    padding: 15px;
    width: 280px;
    box-sizing: border-box;
  }
  .project h2 {
    margin: 0 0 12px 0;
    font-size: 1.2rem;
    text-align: center;
  }
  .single-image img {
    width: 100%;
    border-radius: 10px;
    border: 2px solid #444;
    display: block;
  }
  .slideshow-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid #444;
  }
  .slides {
    display: flex;
    transition: transform 0.3s ease-in-out;
  }
  .slides img {
    width: 100%;
    flex-shrink: 0;
    user-select: none;
    pointer-events: none;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 24px;
    padding: 8px 14px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
  }
  .arrow.left {
    left: 8px;
  }
  .arrow.right {
    right: 8px;
  }
</style>
</head>
